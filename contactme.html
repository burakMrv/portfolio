<body>
<div class="grid-container">
  
<div class="header" >
 
    <h1>CONTACT ME</h1>
    <i>I'm volunteer to communicate with you.</i>
</div>
<div class="form">
    <form action="">
<p>Name</p>
<input type="text" id="fname" placeholder="Your name " required >
<p>Surname</p>
<input type="text" id="sname" placeholder=" Your surname" required>
<p>Email</p>
<input type="email" id="email" placeholder="Email address" required>
<p>Phone</p>
<input type="text" id="number" placeholder="Phone number" required>
<p>Text me</p>
<textarea id="message"  rows="8" placeholder="How can I help you"></textarea><br/>
<button type="submit" onclick="sendMail()">SEND</button>
</form>
</div>
